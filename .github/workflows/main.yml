name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.NULORG_PULL_APP_ID }}
          private-key: ${{ secrets.NULORG_PULL_APP_PRIVATE_KEY }}
          owner: nulorg
          repositories: abyss-core

      - name: Checkout abyss-core
        uses: actions/checkout@v4
        with:
          repository: nulorg/abyss-core
          token: ${{ steps.app-token.outputs.token }}
          path: abyss-core

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        run: |
          npm install -g pnpm
          cd abyss-core/www && pnpm install && pnpm run build

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: false

      - name: Setup
        run: go mod edit -replace github.com/nulorg/abyss-core=./abyss-core

      - name: Test
        run: go test ./...

      - name: Build
        run: go build -ldflags="-s -w -X github.com/nulorg/abyss-core/bootstrap.BuildPublicKey=${{ vars.ABYSS_PUBLIC_KEY }}" -o abyss .
