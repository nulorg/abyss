name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  ci:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Create workspace
        run: mkdir -p workspace

      - name: Checkout abyss
        uses: actions/checkout@v4
        with:
          path: workspace/abyss

      - name: Generate GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.NULORG_PULL_APP_ID }}
          private-key: ${{ secrets.NULORG_PULL_APP_PRIVATE_KEY }}
          owner: nulorg
          repositories: abyss-core

      - name: Checkout abyss-core
        uses: actions/checkout@v4
        with:
          repository: nulorg/abyss-core
          token: ${{ steps.app-token.outputs.token }}
          path: workspace/abyss-core

      - name: Copy Makefile to workspace
        run: cp workspace/abyss/Makefile.workspace workspace/Makefile

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Build frontend
        working-directory: workspace
        run: make build-frontend

      - name: Go vet
        working-directory: workspace
        run: make vet

      - name: Run tests
        working-directory: workspace
        run: make test

      - name: Build backend
        working-directory: workspace
        run: make build-backend ABYSS_PUBLIC_KEY=${{ vars.ABYSS_PUBLIC_KEY }}
