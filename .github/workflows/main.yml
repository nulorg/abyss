name: Multi-stage CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  GOPRIVATE: github.com/nulorg/abyss-core

jobs:
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout abyss
        uses: actions/checkout@v4

      - name: Generate GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.NULORG_PULL_APP_ID }}
          private-key: ${{ secrets.NULORG_PULL_APP_PRIVATE_KEY }}
          owner: nulorg
          repositories: abyss-core

      - name: Checkout abyss-core
        uses: actions/checkout@v4
        with:
          repository: nulorg/abyss-core
          token: ${{ steps.app-token.outputs.token }}
          path: abyss-core

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build abyss-core frontend
        run: |
          cd abyss-core/www
          npm install -g pnpm
          pnpm install
          pnpm run build

      - name: Configure Git for private repo
        run: |
          git config --global url."https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/".insteadOf "https://github.com/"

      - name: Local module replacement
        run: go mod edit -replace github.com/nulorg/abyss-core=./abyss-core

      - name: Tidy dependencies
        run: go mod tidy

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: make test CORE_DIR=./abyss-core

      - name: Build backend
        run: make build-backend CORE_DIR=./abyss-core ABYSS_PUBLIC_KEY=${{ vars.ABYSS_PUBLIC_KEY }}
