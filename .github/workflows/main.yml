name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  GOPRIVATE: github.com/nulorg/abyss-core

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.NULORG_PULL_APP_ID }}
          private-key: ${{ secrets.NULORG_PULL_APP_PRIVATE_KEY }}
          owner: nulorg
          repositories: abyss-core,abyss-www

      - name: Configure Git for private repos
        run: git config --global url."https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/".insteadOf "https://github.com/"

      - name: Clone www
        run: git clone https://github.com/nulorg/abyss-www.git www

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install -g pnpm

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: false

      - run: make test

      - run: make build ABYSS_PUBLIC_KEY=${{ vars.ABYSS_PUBLIC_KEY }}
