name: Release

on:
  push:
    tags: ['v*']

env:
  GOPRIVATE: github.com/nulorg/abyss-core

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.NULORG_PULL_APP_ID }}
          private-key: ${{ secrets.NULORG_PULL_APP_PRIVATE_KEY }}
          owner: nulorg
          repositories: abyss-core

      - name: Configure Git for private repos
        run: git config --global url."https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/".insteadOf "https://github.com/"

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: false

      - uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ABYSS_PUBLIC_KEY: ${{ vars.ABYSS_PUBLIC_KEY }}
