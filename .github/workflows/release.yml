name: Release

on:
  push:
    tags: ['v*']

env:
  GOPRIVATE: github.com/nulorg/abyss-core

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.NULORG_PULL_APP_ID }}
          private-key: ${{ secrets.NULORG_PULL_APP_PRIVATE_KEY }}
          owner: nulorg
          repositories: abyss-core,abyss-www

      - name: Configure Git for private repos
        run: git config --global url."https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/".insteadOf "https://github.com/"

      - name: Clone www
        run: git clone https://github.com/nulorg/abyss-www.git www

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install -g pnpm

      - name: Build frontend
        run: make www

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: false

      - uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ABYSS_PUBLIC_KEY: ${{ vars.ABYSS_PUBLIC_KEY }}
