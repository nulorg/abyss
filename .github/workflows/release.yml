name: Release

on:
  push:
    tags: ['v*']

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Create workspace
        run: mkdir -p workspace

      - name: Checkout abyss
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: workspace/abyss

      - name: Generate GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.NULORG_PULL_APP_ID }}
          private-key: ${{ secrets.NULORG_PULL_APP_PRIVATE_KEY }}
          owner: nulorg
          repositories: abyss-core

      - name: Checkout abyss-core
        uses: actions/checkout@v4
        with:
          repository: nulorg/abyss-core
          token: ${{ steps.app-token.outputs.token }}
          path: workspace/abyss-core

      - name: Copy Makefile to workspace
        run: cp workspace/abyss/Makefile.workspace workspace/Makefile

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Build frontend
        working-directory: workspace
        run: make build-frontend

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
          workdir: workspace/abyss
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ABYSS_PUBLIC_KEY: ${{ vars.ABYSS_PUBLIC_KEY }}
