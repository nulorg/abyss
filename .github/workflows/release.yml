name: Release

on:
  push:
    tags: ['v*']

env:
  GOPRIVATE: github.com/nulorg/abyss-core

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout abyss
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.NULORG_PULL_APP_ID }}
          private-key: ${{ secrets.NULORG_PULL_APP_PRIVATE_KEY }}
          owner: nulorg
          repositories: abyss-core

      - name: Checkout abyss-core
        uses: actions/checkout@v4
        with:
          repository: nulorg/abyss-core
          token: ${{ steps.app-token.outputs.token }}
          path: abyss-core

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Build frontend
        run: |
          cd abyss-core/www
          pnpm install
          pnpm run build

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: false

      - name: Use local abyss-core (with built frontend)
        run: go mod edit -replace github.com/nulorg/abyss-core=./abyss-core

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ABYSS_PUBLIC_KEY: ${{ vars.ABYSS_PUBLIC_KEY }}
